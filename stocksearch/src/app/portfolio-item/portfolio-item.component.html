<div id="card" class="card">
    <div class="card-header">
        <button class="button-header" routerLink="/details/{{ portfolioItem.ticker }}">
            <div class="header-contents">
                <span class="ticker">{{ portfolioItem.ticker }}&nbsp;</span>
                <span class="name">{{ portfolioItem.name }}</span>
            </div>
        </button>
    </div>
    <div class="card-body flex-container">
        <div class="flex-child">
            <div>Quantity: <span class="right-align">{{ portfolioItem.quantity }}</span></div>
            <div>Avg. Cost / Share: <span class="right-align">{{ portfolioItem.avgCost }}</span></div>
            <div>Total Cost: <span class="right-align">{{ portfolioItem.totalCost }}</span></div>
        </div>
        <div class="flex-child">
            <div>Change: <span [attr.class]="'right-align change-color-' + portfolioItem.ticker"><span [attr.id]="'arrowContainer-' + portfolioItem.ticker" style="margin-right:10px;"></span><b>{{ portfolioItem.change }}</b></span></div>
            <div>Current Price: <span [attr.class]="'right-align change-color-' + portfolioItem.ticker"><b>{{ portfolioItem.currentPrice }}</b></span></div>
            <div>Market Value: <span [attr.class]="'right-align change-color-' + portfolioItem.ticker"><b>{{ portfolioItem.marketValue }}</b></span></div>
        </div>
    </div>
    <div class="card-footer">
        <app-portfolio-buy-modal [ticker]="portfolioItem.ticker"
            (newBuyEvent)="updatePortfolioItemStats($event)">
        </app-portfolio-buy-modal>
        &nbsp;&nbsp;
        <app-portfolio-sell-modal [ticker]="portfolioItem.ticker"
            (newSellEvent)="updatePortfolioItemStats($event)">
        </app-portfolio-sell-modal>
    </div>
</div>
