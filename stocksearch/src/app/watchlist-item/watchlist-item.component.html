<div id="card" class="card">
    <p id="close-icon">
        <button type="button" class="close" aria-label="Close"
            (click)="removeFromWatchlist(watchlistItem.ticker)">
            <span aria-hidden="true">&times;</span>
        </button>
    </p>
    <div class="card-body" routerLink="/details/{{ watchlistItem.ticker }}">
        <div class="flex-container larger">
            <div class="flex-child">
                <div>{{ watchlistItem.ticker }}</div>
            </div>
            <div class="flex-child">
                <div [attr.class]="'change-color-' + watchlistItem.ticker">{{ watchlistItem.last | number }}</div>
            </div>
        </div>
        <div class="flex-container large inline-row">
            <div class="flex-child">
                <div class="name">{{ watchlistItem.name }}</div>
            </div>
            <div class="flex-child right">
                <div [attr.class]="'change-color-' + watchlistItem.ticker">
                    <span [attr.id]="'arrowContainer-' + watchlistItem.ticker"></span>{{ watchlistItem.change | number }} ({{ watchlistItem.changePercent | number }}%)
                </div>
            </div>
        </div>
    </div>
</div>
